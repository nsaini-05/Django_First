{%extends 'base.html'%} 
{% block title %}Contact{% endblock title %} 
{% block body%}
<div class="container-fluid px-0">
  <img
    src="https://source.unsplash.com/user/erondu/1200x400/?phone"
    class="d-block w-100 my-4"
  />
  <h3 class="text-center">Contact Us</h3>
</div>

<div class="container">
<form method="post" action = "/contact">
{% csrf_token %}
  <div class="mb-3">
    <label for="name">Name</label>
    <input
      type="name"
      class="form-control"
      id="name"
      name = "name"
      placeholder="Enter your Name"
    />
  </div>
  <div class="mb-3">
    <label for="email">Email Address </label>

    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your Email"
    />
  </div>

 <div class="mb-3">
    <label for="phone">Phone Number </label>

    <input
      type="phone"
      class="form-control"
      id="phone"
      name="phone"
      placeholder="Enter your Phone Number"
    />
  </div>

  <div class="mb-3">
    <label for="desc" class="form-label">Comments</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
